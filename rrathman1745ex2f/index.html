 <!DOCTYPE html>
<html lang="en">
    <head>
      <title>RRathman1745ex2f</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="standard.css" rel="stylesheet" />
    </head>
<body>
    
    <div class="jumbotron">
        <h2>RRathman1745ex2f</h2>
        <p>COMC**** Exercise ** Global variables, event listeners, valdation, Bootstrap</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-8">
                
                <h2>Horizontal form</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="hoursInputNumber">Hours:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="hoursInputNumber" placeholder="Enter hours: 0 - 99.99" min="0" max="99.99"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="payRateInputNumber">Pay Rate:</label>
                        <div class="col-sm-10">          
                            <input type="number" class="form-control" id="payRateInputNumber" placeholder="Enter pay rate: 0 - 499.99" min="0" max="499.99"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="taxRateInputNumber">Tax Rate:</label>
                        <div class="col-sm-10">          
                            <input type="number" class="form-control" id="taxRateInputNumber" placeholder="Enter tax rate: 0 - 39.9" min="0" max="39.99"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="grossPaySpan">Gross Pay:</label>
                        <div class="col-sm-10"> 
                            <span id="grossPaySpan" class="form-control result-span"></span>       
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="taxSpan">Tax:</label>
                        <div class="col-sm-10"> 
                            <span id="taxSpan" class="form-control result-span"></span>       
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="netPaySpan">Net Pay:</label>
                        <div class="col-sm-10"> 
                            <span id="netPaySpan" class="form-control result-span"></span>       
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <label class="">                                
                                <button type="submit" class="btn btn-default">Submit</button>
                                &nbsp;
                            </label>
                        </div>
                    </div>
                </form>

            </div>
            <aside class="col-sm-3 col-md-4">
                <p>Ex1E: Payroll Calculations</p>
                <ul>
                    <li>Global variables</li>
                    <li>Event listeners</li>
                    <li>Input validation</li>
                    <li>Responsive design: Bootstrap</li>
                </ul>
            </aside>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="standard.js"></script>
</body>
</html>
